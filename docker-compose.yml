# =============================================================================
# Axiom Design Engine - Docker Compose
# Local development and single-machine deployment
# =============================================================================

services:
  # ===========================================================================
  # Core Infrastructure
  # ===========================================================================
  
  db:
    image: postgres:15-alpine
    container_name: axiom-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-axiom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-axiom_secret}
      POSTGRES_DB: ${POSTGRES_DB:-axiom_engine}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-axiom} -d ${POSTGRES_DB:-axiom_engine}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axiom-network

  redis:
    image: redis:7-alpine
    container_name: axiom-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axiom-network

  # ===========================================================================
  # Application Services
  # ===========================================================================

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: axiom-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-axiom}:${POSTGRES_PASSWORD:-axiom_secret}@db:5432/${POSTGRES_DB:-axiom_engine}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-use-strong-secret}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - STORAGE_PATH=/data/axiom-storage
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-axiom-assets}
      - WORKER_API_KEY=${WORKER_API_KEY:-internal-worker-key}
      - COMFYUI_ENDPOINT=http://comfyui:8188
      - APP_ENV=${APP_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - assets:/data/axiom-storage
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - axiom-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    container_name: axiom-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - axiom-network

  # ===========================================================================
  # Worker Services
  # ===========================================================================

  worker-gpu:
    build:
      context: .
      dockerfile: docker/worker-gpu/Dockerfile
    container_name: axiom-worker-gpu
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data/axiom-storage
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-axiom-assets}
      - COMFYUI_ENDPOINT=http://comfyui:8188
      - BACKEND_INTERNAL_URL=http://backend:8000
      - WORKER_API_KEY=${WORKER_API_KEY:-internal-worker-key}
      - CUDA_VISIBLE_DEVICES=0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - assets:/data/axiom-storage
      - ./models:/data/models
    networks:
      - axiom-network
    profiles:
      - gpu

  worker-cpu:
    build:
      context: .
      dockerfile: docker/worker-cpu/Dockerfile
    container_name: axiom-worker-cpu
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data/axiom-storage
      - BACKEND_INTERNAL_URL=http://backend:8000
      - WORKER_API_KEY=${WORKER_API_KEY:-internal-worker-key}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - assets:/data/axiom-storage
    networks:
      - axiom-network

  # ===========================================================================
  # AI Services
  # ===========================================================================

  comfyui:
    build:
      context: .
      dockerfile: docker/comfyui/Dockerfile
    container_name: axiom-comfyui
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./models:/data/models
      - comfyui-output:/data/output
      - ./orchestration/custom_nodes:/app/ComfyUI/custom_nodes:ro
    ports:
      - "8188:8188"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/system_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - axiom-network
    profiles:
      - gpu

  # ===========================================================================
  # Monitoring (Optional)
  # ===========================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: axiom-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheusdata:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - axiom-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.2
    container_name: axiom-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafanadata:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - axiom-network
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================

networks:
  axiom-network:
    driver: bridge
    name: axiom-network

# =============================================================================
# Volumes
# =============================================================================

volumes:
  pgdata:
    name: axiom-pgdata
  redisdata:
    name: axiom-redisdata
  assets:
    name: axiom-assets
  models:
    name: axiom-models
  comfyui-output:
    name: axiom-comfyui-output
  prometheusdata:
    name: axiom-prometheus
  grafanadata:
    name: axiom-grafana

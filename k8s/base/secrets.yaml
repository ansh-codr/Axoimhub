# =============================================================================
# Axiom Design Engine - Secrets Template
# IMPORTANT: Do not commit actual secrets! Use sealed-secrets or external-secrets
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: axiom-secrets
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: axiom-engine
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "axiom_prod"
  POSTGRES_PASSWORD: "CHANGE_ME_USE_SEALED_SECRETS"
  DATABASE_URL: "postgresql+asyncpg://axiom_prod:CHANGE_ME@postgres-service:5432/axiom_engine"
  
  # Redis
  REDIS_PASSWORD: "CHANGE_ME_USE_SEALED_SECRETS"
  REDIS_URL: "redis://:CHANGE_ME@redis-service:6379/0"
  
  # JWT Secret (generate with: openssl rand -hex 32)
  JWT_SECRET: "CHANGE_ME_USE_SEALED_SECRETS"
  
  # Worker API Key
  WORKER_API_KEY: "CHANGE_ME_USE_SEALED_SECRETS"
  
  # S3 Credentials
  S3_ACCESS_KEY: "CHANGE_ME"
  S3_SECRET_KEY: "CHANGE_ME"
  S3_BUCKET_NAME: "axiom-assets-prod"
  S3_ENDPOINT_URL: "https://s3.amazonaws.com"
---
# =============================================================================
# Image Pull Secret (if using private registry)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: axiom-registry-secret
  namespace: ai-platform
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config
  .dockerconfigjson: eyJhdXRocyI6e319

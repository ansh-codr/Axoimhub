# =============================================================================
# Axiom Design Engine - ConfigMap
# Non-sensitive configuration values
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: axiom-config
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: axiom-engine
data:
  # Application
  APP_ENV: "production"
  LOG_LEVEL: "WARNING"
  
  # Database
  POSTGRES_DB: "axiom_engine"
  
  # Storage
  STORAGE_BACKEND: "s3"
  STORAGE_PATH: "/data/axiom-storage"
  S3_REGION: "us-east-1"
  
  # ComfyUI
  COMFYUI_ENDPOINT: "http://comfyui-service:8188"
  COMFYUI_WEBSOCKET_URL: "ws://comfyui-service:8188/ws"
  COMFYUI_TIMEOUT: "1800"
  
  # GPU
  GPU_MIN_VRAM_MB: "12288"
  GPU_MEMORY_FRACTION: "0.95"
  
  # JWT (non-secret settings)
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "15"
  
  # Rate Limiting
  RATE_LIMIT_REQUESTS: "60"
  RATE_LIMIT_WINDOW_SECONDS: "60"

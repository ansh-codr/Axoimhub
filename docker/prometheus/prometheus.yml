# =============================================================================
# Axiom Design Engine - Prometheus Configuration
# Metrics collection for monitoring
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'axiom-engine'

# Alerting (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'axiom-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'axiom-backend'

  # GPU Worker metrics
  - job_name: 'axiom-worker-gpu'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker-gpu:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'axiom-worker-gpu'

  # CPU Worker metrics
  - job_name: 'axiom-worker-cpu'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker-cpu:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'axiom-worker-cpu'

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # NVIDIA GPU metrics (requires dcgm-exporter)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['dcgm-exporter:9400']
